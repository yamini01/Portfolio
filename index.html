<!DOCTYPE html>
<html lang="en">

<head>
    <title>Html,Css Portfolio </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet'>
    <link rel="icon" href="images/titleLogo.png" />
</head>

<body data-spy="scroll" data-target=".navbar-spy">
    <!--Navigation Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Portfolio</a>
                <img src="images/logo.png" alt="logo" width="40" height="40">

            </div>
            <div class="navbar-spy">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="#header">Home</a></li>
                        <li><a href="#work">My Work</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--Navigation Bar -->
    <div class="container nomargin">
        <img class="image" src="images/image1.jpg">
        <section id="header" class='text-center padding'>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="margin"></div>
                        <h1 class='title'>Portfolio</h1>
                        <hr class='star'>
                        <p>Hello, my name is Yamini Krishna. I am Front-End Developer living in Fortworth,Texas.</p>
                        <span class='icon'>
                                    <span class='page-scroll'>
                                        <a href="#work">
                                            <i class="fa fa-arrow-circle-down fa-5x"></i>
                                        </a>
                                    </span>
                        </span>
                    </div>
                </div>
            </div>
    </div>
    </section>

    <section id="work" class='text-center padding'>
        <div class="container">
            <h3 class='title'>My Work</h3>
            <hr class='star'><br>
            <div class="row">
                <div class="col-sm-4">
                    <div class="portfolio-item">
                        <img class="img-responsive" src="images/image2.jpg" width='360' height='260' alt='portfolio-item'>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="portfolio-item">
                        <img class="img-responsive" src="images/image3.png" width='360' height='260' alt='portfolio-item'>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="portfolio-item">
                        <img class="img-responsive" src="images/image4.jpg" width='360' height='260' alt='portfolio-item'>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class='text-center'>
        <h3 class="title">Contact Me</h3>
        <hr class='star'>
        <div class="container">
            <div class="row">
                <div class="contact-form col-md-7 col-md-pull-1">
                    <h3>Shoot me an email</h3>
                    <br>
                    <form class="form-horizontal">
                        <div class="form-group has-success">
                            <label for="Name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-lg" id="Name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group has-success">
                            <label for="Email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control input-lg" id="Email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group has-success">
                            <label for="Message" class="col-sm-2 control-label">Message</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id='Message' rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-lg pull-right">Send</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="social-media col-md-5">
                    <h3>Stay in Touch</h3>
                    <hr>
                    <ul class="socials list-inline">
                        <li>
                            <a href="#" class='btn-social'><i class="fa fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#" class='btn-social'><i class="fa fa-google-plus"></i></a>
                        </li>
                        <li>
                            <a href="#" class='btn-social'><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <p>Copyright &copy; &dash; All Right Reserverd 2017</p>
    </footer>
</body>

</html>
